<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}Attendance Tracker{% endblock %}</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:0;background:#0b1220;color:#e6eef6}
      .wrap{max-width:1100px;margin:0 auto;padding:24px}
      a{color:#7dd3fc;text-decoration:none}
      header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
      .muted{color:#94a3b8}
      form{margin:0}
      table{width:100%;border-collapse:collapse}
      th,td{padding:8px;border-bottom:1px solid rgba(255,255,255,0.03)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div><strong>Attendance Tracker</strong></div>
        <nav><a href="/">Home</a> &nbsp; <a href="/classes">Classes</a></nav>
      </header>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
