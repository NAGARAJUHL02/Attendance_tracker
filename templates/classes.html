{% extends 'layout.html' %}
{% block title %}Classes â€” Attendance{% endblock %}
{% block content %}
  <h2>Classes</h2>
  <form action="/class/create" method="post" style="margin-bottom:12px">
    <input name="name" placeholder="New class name" required>
    <button type="submit">Create</button>
  </form>

  <ul>
    {% for c in classes %}
      <li><a href="/class/{{ c.id }}">{{ c.name }}</a></li>
    {% else %}
      <li class="muted">No classes yet</li>
    {% endfor %}
  </ul>
{% endblock %}
